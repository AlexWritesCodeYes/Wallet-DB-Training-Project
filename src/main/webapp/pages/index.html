<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Index Page</title>

<link rel="stylesheet" type="text/css" href="css/myStyles.css">
</head>
<body>
<h1 align="center">Capg Wallet Application</h1>
	<hr>
<a href="register.html">Register New User</a>	
<!-- above link works because urlPattern in RegisterServlet set as "/register" -->

<div id="mainContent">
<div id="para]">
	<p>
		Hey! Welcome to Capgemini e-wallet
		 log-in page.
	</p>
</div>
</div>
<div id="login">
	<form method="post" action="../LoginServlet">
	<table>
		<tr>
			<th colspan="3">Login Here</th>
		</tr>
		<tr>
			<td>Username:</td>
			<td><input type="text" name="userName" size="20"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="passWord" size="20"></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button type="submit">Login</button>	
			</td>
		</tr>
		<tr>
			<td colspan="3"><div id="errmsg"></div></td>
		</tr>
	</table>
	
	</form>

</div>

</body>
</html>
