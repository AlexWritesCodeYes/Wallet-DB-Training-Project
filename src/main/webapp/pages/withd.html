<link rel="stylesheet" type="text/css" href="../css/mainPage.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #62AAF4;">

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Wallet</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="main.html">Home</a></li>
      <li><a href="createAcc.html">Create Account</a></li>
      <li><a href="deposite.html">Deposit</a></li>
      <li><a href="withd.html">Withdraw</a></li>
      <li><a href="transSumm.html">Transaction Summary</a>
      <li><a href="transFund.html">Transfer Fund</a>
    </ul>
  </div>  
</nav>
  <div class="container" style="margin-top:150px;">
    <div class="row">
      <div class="col-lg-6">
        <i class="fa fa-bank" style="font-size:360px"></i>
  	  </div>
  	<div class="col-lg-4" style="margin-top:50px">
	  <form class="form-inline" method="post" action="../WithdrawServlet">
	  	<h2>Account Withdraw</h2>
	  	<table>
	  	  <tr>
	  	  	<td><label for="accId">Account Id: </label></td>
	  	  	<td><input type="text" class="form-control" id="accId" name="accId" size="20"></td>
	  	  </tr>
	  	  <tr>
	  	  	<td><label for="amount">Withdraw amount: </label></td>
	  	    <td><input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0" placeholder="input withdraw amount"></td>
	  	  </tr>
	  	   <tr>
  			<td><label for="descrip">Transaction Description</label></td>
  			<td><input type="text" class="form-control" id="descrip" name="descrip" size="30">
 			</td>
 		  </tr>
 		  <tr>
  			<td><div class = "form-check-inline">
  			<label class="form-check-label">
  			<input type="radio" class="from-check-input" id="debit" name="transType" value="1" checked>Debit
  			</label>
  			</div></td>
  			<td>
  			<div class = "form-check-inline">
  			<label class="form-check-label">
  			<input type="radio" class="from-check-input" id="credit" name="transType" value="0">Credit
  			</label>
  			</div></td>
  		  </tr>
 		  <tr>
  			<td></td>		
 			<td><button type="submit" class="btn btn-primary">Submit</button>
  			<button type="reset" class="btn btn-primary">Cancel</button>
			</td>
		  </tr>
	  	</table>
  	  </form>
  	</div>
  	</div>
  </div>
</body>
</html>
